{% extends "base_generic.html" %}

{% block content %}
    <h1>City page</h1>

    {% if city %}
    <ul>

      <li>
        <a>City: {{ city.name }}</a> 
        <a>Country: {{ city.country.name }}</a> 
      </li>
    </ul>

    {% else %}
      <p>City not found..</p>
    {% endif %}
{% endblock %}
